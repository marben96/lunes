<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Tours - Reservas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Agencia de Tours</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="tours.html">Tours</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formulario-reserva">
            <h2>Reserva tu Tour</h2>
            <form id="reservaForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="tour">Selecciona un Tour:</label>
                <select id="tour" name="tour" required>
                    <option value="Tour a la Montaña">Tour a la Montaña</option>
                    <option value="Tour a la Playa">Tour a la Playa</option>
                </select>

                <button type="submit">Reservar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Agencia de Tours. Todos los derechos reservados.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
